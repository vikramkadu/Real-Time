<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Html Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Murecho:wght@300&display=swap');

        * {
            font-family: 'Murecho', sans-serif;
            margin: 0;
            padding: 0;
        }

        .conatiner {            background-image: url(/bg.jpg);         opacity: 0.8;            height: 100%;        }

        .conatiner h2 {            padding:10% 10%;        height: 100vh;    align-content: center;            color: rgb(255, 255, 255);            font-size: 4rem;            font-weight: 500;        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">World Clock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">World Time </a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="conatiner ">
        <h2>Current Time is : <span></span></h2>
    </div>

    <script>
                let date;
        let fulldate;
        let fulltime;
        setInterval(() => {
            date = new Date();
            fulldate = date.toLocaleDateString();
            fulltime = [date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds()];
            document.getElementsByTagName('span')[1].innerHTML = fulldate + " " + fulltime
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
